<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>E-Commerce Platform</h1>

    
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search products...">
    </div>

    <div class="ecommerce-platform">
        <div class="product-list-container">
            <div class="product-list" id="product-list">
            </div>
        </div>
    </div>
    <div>
        <h2>Cart</h2>
        <div class="cart-section">
            <div id="cart-items">
            </div>
            <div class="price-details">
                <h3>Price Details</h3>
                <p>Total MRP: ₹<span id="total-mrp">0</span></p>
                <p>Coupon Discount(for total MRP>500): ₹50</p>
                <p>Platform Fee: ₹10</p>
                <p>Shipping Charges: ₹20</p>
                <p><strong>Total Amount: ₹<span id="total-amount">0</span></strong></p>
                <button class="place-order-btn" id="place-order-btn">Place Order</button>
            </div>
        </div>
    </div>

    <div id="order-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h2>Order Placed!</h2>
            <p>Your order has been successfully placed.</p>
            <button id="close-popup-btn" class="close-popup-btn">OK</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
